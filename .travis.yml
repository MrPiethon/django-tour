sudo: false
language: python
python:
  - '2.7'
  - '3.4'
env:
  global:
    - DB=postgres
    - NOSE_NOLOGCAPTURE=1
  matrix:
    - DJANGO="<1.8"
    - DJANGO="<1.9"
install:
  - pip install -q coverage flake8 Django$DJANGO
before_script:
  - psql -c 'CREATE DATABASE tour;' -U postgres
script:
  - flake8 .
  - (cd tour/static/tour && npm install && npm test)
  - coverage run setup.py test
  - coverage report --fail-under=100
